<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto Interno y Ortogonalidad</title>
</head>
<body>

<h2>Producto Interno y Ortogonalidad de Listas de Números</h2>

<label for="listaA">Ingrese la lista A (números separados por comas): </label>
<input type="text" id="listaA">

<label for="listaB">Ingrese la lista B (números separados por comas): </label>
<input type="text" id="listaB">

<button onclick="calcularProductoInterno()">Calcular Producto Interno</button>

<p id="resultado"></p>

<script>
  function calcularProductoInterno() {
    const listaA = document.getElementById("listaA").value;
    const listaB = document.getElementById("listaB").value;

    const arrayA = listaA.split(",").map(Number);
    const arrayB = listaB.split(",").map(Number);

    if (arrayA.length !== arrayB.length) {
      alert("Las listas deben tener la misma longitud.");
      return;
    }

    const productoInterno = calcularProductoInternoArrays(arrayA, arrayB);

    const resultadoElement = document.getElementById("resultado");
    resultadoElement.textContent = `El producto interno es: ${productoInterno}`;

    if (productoInterno === 0) {
      resultadoElement.textContent += "\nLas listas son ortogonales.";
    } else {
      resultadoElement.textContent += "\nLas listas no son ortogonales.";
    }
  }

  function calcularProductoInternoArrays(arrayA, arrayB) {
    return arrayA.reduce((productoInterno, valorA, index) => {
      return productoInterno + valorA * arrayB[index];
    }, 0);
  }
</script>

</body>
</html>
