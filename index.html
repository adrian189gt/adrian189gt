<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Arreglo Cuadrado</title>
</head>
<body>

<h2>Verificación de Arreglo Cuadrado</h2>

<label for="dimension">Ingrese la dimensión (n) del arreglo cuadrado: </label>
<input type="number" id="dimension" min="1">

<button onclick="verificarArreglo()">Verificar Arreglo</button>

<p id="resultado"></p>

<script>
  function verificarArreglo() {
    const dimension = parseInt(document.getElementById("dimension").value);

    if (isNaN(dimension) || dimension <= 0) {
      alert("Ingrese un número válido para la dimensión.");
      return;
    }

    // Crear el arreglo cuadrado
    const arregloCuadrado = [];
    let contador = 1;
    for (let i = 0; i < dimension; i++) {
      arregloCuadrado.push([]);
      for (let j = 0; j < dimension; j++) {
        arregloCuadrado[i].push(contador++);
      }
    }

    // Verificar si está conformado por números consecutivos
    let esConsecutivo = true;
    for (let i = 0; i < dimension; i++) {
      for (let j = 0; j < dimension; j++) {
        if (arregloCuadrado[i][j] !== i * dimension + j + 1) {
          esConsecutivo = false;
          break;
        }
      }
      if (!esConsecutivo) break;
    }

    // Mostrar resultado
    const resultadoElement = document.getElementById("resultado");
    if (esConsecutivo) {
      resultadoElement.textContent = "El arreglo está conformado por números consecutivos.";
    } else {
      resultadoElement.textContent = "El arreglo NO está conformado por números consecutivos.";
    }
  }
</script>

</body>
</html>
